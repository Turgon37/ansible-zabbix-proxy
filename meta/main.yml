galaxy_info:
  author: Pierre GINDRAUD
  description: This role configure Zabbix proxy on host
  license: MIT
  min_ansible_version: 2.4
  platforms:
    - name: Debian
      versions:
        - 9
        - 8
    - name: CentOS
      versions:
        - 7
  galaxy_tags: []

dependencies:
  - role: zabbix-common
    zabbix_common__version: '{{ zabbix_proxy__version }}'
    zabbix_common__packages_name: "zabbix-proxy-{{ zabbix_proxy__type }}"
    zabbix_common__service_handler: restart-zabbix-proxy
    when: zabbix_proxy__type is defined
